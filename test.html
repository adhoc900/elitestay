<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Button</title>
  <style>
    button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #6c757d; /* Gray for disabled state */
      border: none;
      border-radius: 5px;
      cursor: not-allowed;
      transition: background-color 0.3s;
    }
    button.enabled {
      background-color: #007bff; /* Blue for enabled state */
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div style="text-align: center; margin-top: 50px;">
    <button id="countdownButton" disabled>30 seconds</button>
  </div>

  <script>
    const button = document.getElementById('countdownButton');
    let countdown = 60; // Countdown time in seconds

    const interval = setInterval(() => {
      countdown -= 1;
      button.textContent = `${countdown} seconds`;

      // When the countdown ends
      if (countdown === 0) {
        clearInterval(interval);
        button.disabled = false;
        button.textContent = 'Click Me';
        button.classList.add('enabled');
      }
    }, 1000); // Update every 1 second
  </script>
</body>
</html>
