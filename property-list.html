<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>EliteStay - Apartments for rent</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="img/favicon.ico" rel="icon">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-xxl bg-white p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only"></span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Navbar Start -->
        <div class="container-fluid nav-bar bg-transparent">
            <nav id="navBar" class="navbar navbar-expand-lg bg-white navbar-light py-0 px-4"></nav>
        </div>
        <!-- Navbar End -->

        <!-- Property List Start -->
        <div class="container-xxl pb-5 pt-4">
            <div class="container">
                <!-- Filter Button to Open Modal -->
                <div class="mb-4 d-flex justify-content-between">
                    <button id="openFilterModal" class="btn btn-primary px-3 py-1">Filter</button>
                    <button id="clearFilter" class="btn btn-secondary px-3 py-1">Clear filter</button>
                </div>

                <!-- Filter Modal -->
                <div id="filterModal" class="modal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h6 class="modal-title">Filter Options</h6>
                                <button type="button" class="btn-close px-3 py-1" data-bs-dismiss="modal" aria-label="Close" id="closeFilterModal"></button>
                            </div>
                            <div class="modal-body">
                                <!-- Filter Options moved to Modal -->
                                <div class="mb-4">
                                    <label for="category">Choose apartment type</label>
                                    <select id="category" class="form-select py-2">
                                        <option selected value="at">Apartment</option>
                                        <option value="sa">Studio apartment</option>
                                        <option value="1ba">One bedroom apartment</option>
                                        <option value="2ba">Two bedroom apartment</option>
                                        <option value="la">Luxury apartment</option>
                                    </select>
                                </div>

                                <div class="mb-4">
                                    <label for="country">Select a country</label>
                                    <select id="country" class="form-select py-2">
                                        <option selected value="sac">Country</option>
                                        <option value="United States">United States</option>
                                        <option value="United Kingdom">United Kingdom</option>
                                        <option value="Germany">Germany</option>
                                        <option value="Australia">Australia</option>
                                        <option value="Canada">Canada</option>
                                        <option value="Singapore">Singapore</option>
                                        <option value="United Arab Emirates">United Arab Emirates</option>
                                        <option value="France">France</option>
                                        <option value="Spain">Spain</option>
                                        <option value="Italy">Italy</option>
                                    </select>
                                </div>

                                <div class="mb-4">
                                    <label for="city">Select a city</label>
                                    <select id="city" class="form-select py-2">
                                        <option value="">City</option>
                                    </select>
                                </div>
                            </div>
                            <div class="modal-footer d-flex justify-content-between">
                                <button type="button" class="btn btn-secondary px-3 py-1" id="closeFilterModal2">Close</button>
                                <button type="button" class="btn btn-primary px-3 py-1" id="applyFilter">Apply Filters</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="all-apartments" class="row g-3 g-md-4 mb-5 pb-5"></div>
            </div>
        </div>
        <!-- Property List End -->

        <!-- Footer Start -->
        <div id="footer" class="container-fluid bg-dark text-white-50 footer pt-5 mt-5 wow fadeIn" data-wow-delay="0.1s"></div>
        <!-- Footer End -->

        <!-- Back to Top -->
        <a href="#" class="btn btn-sm btn-primary back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script src="js/utils.js"></script>
    <script type="module" src="js/filter2.js"></script>
    <script type="module" src="js/apartmentDiv.js"></script>
</body>

</html>
